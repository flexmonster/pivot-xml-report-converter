<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Convert XML to JSON</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/fm-converter.js"></script>
    <tag autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
</head>
<style type="text/css">
html {
    font-family: sans-serif;
    font-size: 14px;
}

.container {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

h3 {
    margin-bottom: 5px;
}

textarea {
    width: 100%;
    font-family: monospace;
    min-height: 250px;
    -moz-tab-size: 2;
    -o-tab-size: 2;
    tab-size: 2;
}

button {
    width: 200px;
    height: 40px;
}
</style>

<body>
    <div class="container">
        <h3>XML input</h3>
        <div>
            <textarea id="fm-xml"></textarea>
        </div>
        <button onclick="onConvertClick()">Convert</button>
        <h3>JSON output</h3>
        <div>
            <textarea id="fm-json"></textarea>
        </div>
    </div>
    <script type="text/javascript">
    function onConvertClick() {
        var xml = $('#fm-xml').val();
        var json = fmCovertXmlReport(xml);
        $('#fm-json').text(json);
    }

    function loadXML() {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "test/input-2.xml", true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status == 0) {
                    $('#fm-xml').text(rawFile.responseText);
                }
            }
        };
        rawFile.send(null);
    }
    //loadXML();
    </script>
</body>

</html>
